<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h2>hello!</h2>
    <form action="/form_handler" method="post">
        <input type="text" placeholder="номер" name="number">
    <button>send</button>
    </form>
    <script>
        $("#form").on("submit", function(e){
            $.ajax({
                url: '../index.js',
                method: 'post',
                dataType: 'html',
                data: $(this).serialize(),
                success: function(data){
                    $('#message').html(data);
                }
            });
            e.preventDefault();
        });
        </script>
</body>
</html>
